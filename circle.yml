machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --tag=vivanov1410/simple-ifta-app --file=build-pipeline/build/Dockerfile .

deployment:
  hub:
    branch: master
    commands:
      - docker login --email=$DOCKER_EMAIL --username=$DOCKER_USER --password=$DOCKER_PASS
      - docker push vivanov1410/simple-ifta-app