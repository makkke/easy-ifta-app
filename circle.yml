machine:
  services:
    - docker

dependencies:
  override:
    - docker login --email=$DOCKER_EMAIL --username=$DOCKER_USER --password=$DOCKER_PASSWORD

test:
  override:
    - docker build --tag=vivanov1410/simple-ifta-app .

deployment:
  hub:
    branch: master
    commands:
      - docker push vivanov1410/simple-ifta-app