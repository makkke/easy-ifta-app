machine:
  services:
    - docker

dependencies:
  override:
    - docker login --email=$DOCKER_EMAIL --username=$DOCKER_USER --password=$DOCKER_PASSWORD
    - docker build --tag=vivanov1410/simple-ifta-app .

test:
  override:
    - docker run --rm vivanov1410/simple-ifta-app npm test
    - docker run -d -p 8080:8080 vivanov1410/simple-ifta-app; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  hub:
    branch: master
    commands:
      - docker push vivanov1410/simple-ifta-app